<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure Canvas Editor</title>

  <style>
    /* RESET EVERYTHING */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b1020;
    }

    /* VIEWPORT ROOT */
    body {
      position: relative;
    }

    /* CANVAS â€” THE ONLY THING THAT EXISTS */
    #canvas {
      position: fixed;
      width: 980px;
      height: 620px;

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.03)
      );
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);

      /* NOTHING can override this */
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="canvas"></div>
</body>
</html>
