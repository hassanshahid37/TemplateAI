<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Templify – Dark Premium AI Template Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#0b5fff;
      --muted:#aab0bd;
      --bg:#050712;
      --panel:rgba(15,18,32,.55);
      --panel2:rgba(15,18,32,.35);
      --stroke:rgba(255,255,255,.10);
      --text:#f6f7fb;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins,system-ui;
      color:var(--text);
      background:var(--bg);
    }

    .wrap{max-width:1200px;margin:auto;padding:20px}
    header, .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow:var(--shadow);
    }

    header{
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:var(--panel2);
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    .btn.primary{
      background:linear-gradient(135deg,#0b5fff,#8847ff);
    }

    main{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    .hero{padding:24px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}

    .tile{
      padding:14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:var(--panel2);
      cursor:pointer;
    }
    .tile b{display:block;margin-bottom:6px}

    .right{padding:18px}
    label{font-size:12px;color:var(--muted)}
    input,select,textarea{
      width:100%;
      margin-top:6px;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:#0b1020;
      color:white;
    }

    textarea{min-height:90px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  </style>
</head>

<body>
<div class="wrap">

<header>
  <strong>Templify</strong>
  <button class="btn">Ultimate Editor v1</button>
</header>

<main>

<section class="card hero">
  <h2>Create premium templates instantly</h2>

  <button class="btn primary" id="generateBtn">⚡ Generate Templates</button>

  <div class="grid" id="previewGrid"></div>
</section>

<aside class="card right">
  <label>Category</label>
  <select id="cat">
    <option>Instagram Post</option>
    <option>YouTube Thumbnail</option>
    <option>Flyer</option>
  </select>

  <div class="row">
    <div>
      <label>Count</label>
      <input id="count" type="number" value="12" max="200"/>
    </div>
    <div>
      <label>Style</label>
      <select id="style">
        <option>Dark Premium</option>
        <option>Minimal</option>
      </select>
    </div>
  </div>

  <label>Prompt</label>
  <textarea id="prompt"></textarea>

  <label>Notes</label>
  <input id="notes"/>
</aside>

</main>
</div>

<script>
const grid = document.getElementById("previewGrid");

document.getElementById("generateBtn").addEventListener("click", async () => {
  grid.innerHTML = "";

  const payload = {
    category: cat.value,
    style: style.value,
    count: parseInt(count.value || "10", 10),
    prompt: prompt.value,
    notes: notes.value
  };

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const templates = await res.json();

    if (!Array.isArray(templates)) {
      alert("AI response invalid");
      return;
    }

    templates.forEach((t, i) => {
      const div = document.createElement("div");
      div.className = "tile";
      div.innerHTML = `
        <b>${payload.category} #${i+1}</b>
        <span>${t.title || t}</span>
      `;
      grid.appendChild(div);
    });

  } catch {
    alert("AI backend error");
  }
});
</script>

</body>
</html>
